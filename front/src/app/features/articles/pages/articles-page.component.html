<app-main-layout>
  <section class="articles-page">

    <!-- Header -->
    <div class="articles-header">
      <button class="create-btn" (click)="goToCreateArticle()">Créer un article</button>
      <div class="sort" (click)="toggleSort()">
        Trier par {{ sortOrder === 'desc' ? '↓' : '↑' }}
      </div>
    </div>

    <!-- Articles list -->
    <div class="articles-grid">
      <div
        class="article-card"
        *ngFor="let article of sortedArticles"
        (click)="goToArticle(article)"
      >
        <h3 class="title">{{ article.title }}</h3>
      
        <div class="meta">
          <span>{{ article.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
          <span>{{ article.authorName }}</span>
        </div>

        <p class="content">
          {{ article.content }}
        </p>
      </div>
    </div>
  </section>
</app-main-layout>
