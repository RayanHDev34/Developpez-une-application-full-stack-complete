<app-main-layout>

  <section class="article-page" *ngIf="article as a" >

    <button class="back-btn" (click)="goBack()">←</button>

    <h1 class="title">{{ article.title }}</h1> 

    <div class="meta">
      <span>Date: {{ article.createdAt | date:'dd/MM/yyyy HH:mm' }} </span>
      <span> Autheur: {{ article.authorName }}</span>
      <span> Thème: {{ article.topicName }}</span>
    </div>

    <p class="content">{{ article.content }}</p>

    <hr />

    <h3 class="comments-title">Commentaires</h3>

    <div class="comments-list">
      <div class="comment" *ngFor="let comment of comments">
        <div class="bubble">{{ comment.content }}</div>
      </div>
    </div>

    <form
      class="comment-form"
      [formGroup]="commentForm"
      (ngSubmit)="submitComment()"
    >
      <textarea
        formControlName="content"
        placeholder="Écrivez ici votre commentaire"
      ></textarea>

      <button type="submit" class="send-btn">✈️</button>
    </form>

  </section>

</app-main-layout>
